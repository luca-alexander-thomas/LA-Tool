{% extends "base_app.html" %}
{% block title %}- Anmelden{% endblock %}

{% block site_content %}
<div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Anmelden</h2>
                    
                    {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                    
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Benutzername</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Passwort</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Anmelden</button>
                    </form>
                    
                    <div class="mt-4">
                        <div class="d-flex align-items-center">
                            <hr class="flex-grow-1">
                            <span class="mx-3 text-muted small">oder</span>
                            <hr class="flex-grow-1">
                        </div>
                    </div>
                    
                    <a href="{% url 'microsoft_login' %}" class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 21 21" fill="none">
                            <rect x="0" y="0" width="9" height="9" fill="#F25022"/>
                            <rect x="12" y="0" width="9" height="9" fill="#7FBA00"/>
                            <rect x="0" y="12" width="9" height="9" fill="#00A4EF"/>
                            <rect x="12" y="12" width="9" height="9" fill="#FFB900"/>
                        </svg>
                        Mit Microsoft anmelden
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
